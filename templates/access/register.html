<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    {%load static from staticfiles %}
    <link rel="stylesheet" href="FormStyle.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Cedarville+Cursive&Roboto+Mono:wght@200&display=swap" rel="stylesheet">

</head>
<body>
<center>
    <form action="{% url 'access:register' %}" method="POST" class="login">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="slide">
            <div class="submit">Register</div>
            <i class="icon-arrow-right"></i>
        </button>
    </form>
    {% if message %}
        <strong>{{ message }}</strong>
    {% endif %}
</center>
</body>
</html>
